<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>BGM Player</h1>


        <select id="album-select">
            <option value="">Select an album</option>
        </select>

        <div id="album-info">
            <div id="album-image"></div>
            <div id="songs-list-container"></div>
        </div>

        <!-- YouTubeプレイヤー -->
        <div id="player-container">
            <iframe id="youtube-player" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
</body>

</html>
