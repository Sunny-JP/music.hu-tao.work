<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
</head>

<body>
    <div class="container">
        <h1>BGM Player</h1>
        
        <!-- プルダウンメニューでアルバム選択 -->
        <label for="album-select">アルバムを選んでください:</label>
        <select id="album-select">
            <option value="">アルバムを選択してください</option>
        </select>
        
        <!-- アルバムのジャケットと曲リストの表示 -->
        <div id="album-info">
            <div id="album-image"></div>
            <div id="songs-list-container">
            </div>
        </div>

        <!-- YouTubeプレイヤー -->
        <div id="player-container">
            <iframe id="youtube-player" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
</body>

</html>
